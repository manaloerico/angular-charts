<h1>Bar Charts Demo</h1>


<h3>Stacked</h3>
<bar-chart [labels]="labels" [datasets]="stackedData" [options]="options" variant="stacked" colorScheme="material">
</bar-chart>
<h3>Vertical</h3>
<bar-chart [labels]="labels" [datasets]="verticalData" variant="vertical">
</bar-chart>

<h3>Horizontal</h3>
<bar-chart [labels]="labels" [datasets]="horizontalData" variant="horizontal">
</bar-chart>
